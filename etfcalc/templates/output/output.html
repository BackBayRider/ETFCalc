{% extends 'base.html' %}

{% block head %}
<script type="text/javascript" src="{{ url_for('static', filename='js/output.js') }}"></script>
{% endblock %}

{% block content %}
<div class="row py-5">
    <table class="table table-striped table-bordered table-sm" id="output-table">
        <thead>
            <tr>
                <th>Name</th>
                <th>Ticker</th>
                <th>Weight</th>
            </tr>
        </thead>
        <tbody>
            {% for holding in data %}
            <tr>
                <td class="c2">{{ holding.name }}</td>
                <td class="c2">{{ holding.ticker }}</td>
                <td class="c2">{{ holding.weight }}%</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
<div class="row pb-5">
    <button type="button" class="btn btn-secondary" onclick="back()">Back</button>
</div>
{% endblock %}
