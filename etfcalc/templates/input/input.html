{% extends 'base.html' %}

{% block head %}
<script type="text/javascript" src="{{ url_for('static', filename='js/input.js') }}"></script>
<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/input.css') }}">
{% endblock %}

{% block content %}
<template>
    <tr>
        <td>
            <input type="text" class="form-control" placeholder="SPY" name="tickers">
        </td>
        <td>
            <input type="number" class="form-control" placeholder="0" name="shares">
        </td>
        <td>
            <div class="input-group">
                <div class="input-group-prepend">
                    <span class="input-group-text">$</span>
                </div>
                <input type="number" step="0.01" class="form-control" name="prices">
            </div>
        </td>
        <td>
            <button type="button" class="btn btn-danger" onclick="remove_row(this)" tabindex="-1">x</button>
        </td>
    </tr>
</template>

<div class="row py-5">
    <form action="{{ url_for('output') }}" method="post" id="portfolio">
        <table class="table table-md">
            <thead>
                <tr>
                    <th>Ticker</th>
                    <th>Shares</th>
                    <th class="w-25">Price</th>
                    <th></th>
                </tr>
            </thead>
            <tbody id="holding-table"></tbody>
        </table>
    </form>
</div>
<div class="row float-right mr-1">
    <button type="button" class="btn btn-secondary mr-1" onclick="add_row()">Add</button>
    <button type="submit" class="btn btn-primary" form="portfolio">Calculate</button>
</div>
{% endblock %}
