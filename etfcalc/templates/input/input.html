{% extends 'base.html' %}

{% block head %}
<script type="text/javascript" src="{{ url_for('static', filename='js/input.js') }}"></script>
{% endblock %}

{% block content %}
<template>
    <tr>
        <td>
            <input type="text" class="form-control" placeholder="SPY" name="tickers" onblur="ticker_value(this, this.value)"
                data-placement="left" title="Could not retrieve current price">
        </td>
        <td>
            <input type="number" class="form-control" placeholder="0" name="shares">
        </td>
        <td>
            <div class="input-group">
                <div class="input-group-prepend">
                    <span class="input-group-text">$</span>
                </div>
                <input type="number" class="form-control" step="0.01" name="prices">
            </div>
        </td>
        <td>
            <button type="button" class="btn btn-danger" onclick="remove_row(this)" tabindex="-1">x</button>
        </td>
    </tr>
</template>

<div class="row py-5">
    <form action="{{ url_for('output') }}" method="post" id="portfolio">
        <table class="table table-md">
            <thead>
                <tr>
                    <th>Ticker</th>
                    <th>Shares</th>
                    <th class="w-25">Price</th>
                    <th></th>
                </tr>
            </thead>
            <tbody id="holding-table"></tbody>
        </table>
    </form>
</div>
<div class="row float-right mr-1">
    <button type="button" class="btn btn-secondary mr-1" onclick="add_row()">Add</button>
    <button type="submit" class="btn btn-primary" data-toggle="modal" data-target="#processing" form="portfolio"
        onclick="save_data()">Calculate</button>
</div>

<div class="modal fade" id="processing" role="dialog">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Processing</h5>
                <button type="button" class="close" data-dismiss="modal">
                    <span>&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <div class="progress">
                    <div class="progress-bar progress-bar-striped progress-bar-animated"></div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
